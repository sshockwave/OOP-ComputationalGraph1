version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Installing c++ toolchain
          command: |
            apt-get update
            apt-get install -y g++ make
      - run:
          name: Make computational graph binaries
          command: make cgraph
      - run:
          name: Make main binary
          command: make bin/main.o
      - run:
          name: Make main program
          command: |
            echo Methods not yet implemented
            #make all
      - persist_to_workspace:
          root: .
          paths:
            - bin
      - store_artifacts:
          path: bin/main
  test:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Run tests
          command: make test
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
